    <header>

        <div id="navsearch">

            </ul>

            <ul id="search-settings">
                <li class="option-link"><a href="#">Settings</a></li>
                <li class="option-link"><a href="#">Tools</a></li>
            </ul>
            
        </div>

        <div>
            <ul id="nav-icons">
                <li class="icon-link" id="app-icon"><a href="#">
                    <img 
                    id="nav-app" 
                    src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-28.jpg"> 
                </a></li>
                <li class="icon-link" id="profile-pic"><a href="#">
                    <img
                    id="nav-profile"
                    src="https://a.wattpad.com/useravatar/Surprised_Pikachu.256.647193.jpg">
                </a></li>
            </ul>
        </div>

    </div>
